# expansion board config

[mcu expansion]
serial: /dev/serial/by-id/usb-Klipper_stm32f042x6_3B0024000843535031303420-if00
restart_method: command

# Status LED lights when klipper connects 
[static_digital_output onboardLED]
pins: !PA4

[neopixel Pixel]
pin: PB1
chain_count: 1
initial_RED: 0.9
initial_GREEN: 0.3
initial_BLUE: 0.0